<template name="printLayout">
  {{> Template.dynamic template=template}}
</template>

<template name="coreLayout">
  {{#if hasDashboardAccess}}
    {{> coreAdminLayout}}
  {{else}}
    <nav class="reaction-navigation-header">
      <!-- begin layoutHeader -->
      {{> Template.dynamic template=layoutHeader}}
      <!-- end layoutHeader -->
    </nav>

    <nav class="reaction-cart-drawer col-md-9 col-md-offset-3">
      {{>cartDrawer}}
    </nav>

    <main role="main" id="main">
      <div class="row">

        <div class="col-md-3 pad-0 hidden-sm hidden-xs">
          <div class="category-sidebar">
            <h3 class="pad-20-true mtop-55 cool-blue rainier-bottom-bordered">
              <strong style="color: white">Categories</strong>
            </h3>
            {{> productCategoriesList}}
          </div>
        </div>
        <div class="col-sm-12 col-md-9 pad-0">

            <span id="layout-alerts">{{> inlineAlerts}}</span>
            {{#if hasPermission 'guest'}}
              <!-- begin template region -->
              {{> Template.dynamic template=template}}
              <!-- end template region -->
            {{/if}}

            <footer class="reaction-navigation-footer footer-default">
              {{> Template.dynamic template=layoutFooter}}
            </footer>

        </div>
      </div>
    </main>

  {{/if}}
</template>
