<template name="getStarted">
  <div class="row tab-body" style="min-height:300px;">
    <div  class="col-sm-12">
      <h3>Getting Started with Reaction Commerce</h3>
      <hr/>
      <div class="col-xs-3">
        <!-- Required for floating -->
        <!-- Nav tabs -->
        <ul class="nav nav-tabs tabs-left">
          <li id="intro-li" class="active"><a href="#introduction" data-toggle="tab">Introduction</a></li>
          <li id="shop-li"><a href="#shop" data-toggle="tab">Add shop</a></li>
          <li id="shop-info-li"><a href="#shop-info" data-toggle="tab">Add shop information</a></li>
          <li id="payment-li"><a href="#payment" data-toggle="tab">Set up payment method</a></li>
          <li id="social-li"><a href="#social" data-toggle="tab">Set up social login</a></li>
          <li id="email-li"><a href="#email" data-toggle="tab">Set up Email</a></li>
          <li id="product-li"><a href="#product" data-toggle="tab">Add product</a></li>
        </ul>
      </div>
      <div class="col-xs-9">
        <!-- Tab panes -->
        <div class="tab-content">
          <div class="tab-pane tab-main-body active" id="introduction">
            <h2>Introduction</h2>
            <p>This guide shows you how to get started with setting up your shop space and making the most out of reaction commerce.</p>
            <p><span class="active">Note:</span> This guide assumes that you are an admin or a vendor.</p>
            <p class="slider text-center"><a class="btn btn-success" id="intro-next">Get started</a></p>
          </div>
          <div class="tab-pane tab-main-body" id="shop">
            <h2>Add shop</h2>
            <p>This section will show you how to add a new shop to the platform</p>
            <p>Reaction Commerce gives you the opportunity to customize your shop as you please.<br>
              You can add a shop name, give it a description and attribute keywords.<br>
              Follow the steps below to add and customize your shop:</p>
            <ol>
              <li>
                Click the Reaction Commerce Icon on the top-right corner of the page (dashboard icon)
                to open the dashboard page.
              </li>
              <li>
                On the core section of the dashboard, Click the icon on the "Settings" tab
                to reveal a right navigation bar.
              </li>
              <li>In the "general" section of the navigation bar, you can then add your shop.</li>
            </ol>
            <p class="slider text-center">
              <a class="btn btn-danger" id="shop-prev">Previous</a>
              <a class="btn btn-success" id="shop-next">Next</a>
            </p>
          </div>
          <div class="tab-pane tab-main-body" id="shop-info">
            <h2>Add shop information</h2>
            <p>
              In this section, you will learn how to add your shop information such as website addresses,  
              billing information, and payment methods

            </p>
            <p>It is very important that your customers identify your credibility and the methods with which 
              you use to process their purchases.
              Reaction Commerce provides you with two addresses (Shipping and Billing addresses).
              You can follow the procedure below to add your billing and shipping addresses:</p>
            <ol>
              <li>
                Click the Reaction Commerce Icon on the top-right corner of the page (dashboard icon)
                to open the dashboard page.
              </li>
              <li>
                On the core section of the dashboard, Click the gear icon on the "Settings"
                tab to reveal a right navigation bar.
              </li>
              <li>In the "address" section of the navigation bar, you can add your billing
                and shipping addresses.
              </li>
            </ol>
            <p class="slider text-center">
              <a class="btn btn-danger" id="address-prev">Previous</a>
              <a class="btn btn-success" id="address-next">Next</a>
            </p>
          </div>
          <div class="tab-pane tab-main-body" id="payment">
            <h2>Add Payment Method</h2>
            <p>In this Section, you will learn how to add payment method to your website</p>
            <p>
              Considering the number of payment merchants out there to select from, placing your
              customers at the center of your selection is very essantial.<br>
              Reaction Commerce provides you with some of the most reliable, popular and common
              payment methods you can find today. This includes Paystack, Paypal, Stripe, Braintree
              and Authorize.net. You can add any of these payment methods using the following steps:
            </p>
            <ol>
              <li>
                Click the Reaction Commerce Icon on the top-right corner of the page (dashboard icon)
                to open the dashboard page.
              </li>
              <li>
                On the core section of the dashboard, Click the gear icon on the "Settings"
                tab to reveal a right navigation bar.
              </li>
              <li>In the "Payment methods" section of the navigation bar, you can choose any of the payment methods and
                supply your credentials.</li>
            </ol>
            <p class="slider text-center">
              <a class="btn btn-danger" id="payment-prev">Previous</a>
              <a class="btn btn-success" id="payment-next">Next</a>
            </p>
          </div>
          <div class="tab-pane tab-main-body" id="social">
            <h2>Add Social Login</h2>
            <p>In this section, you will learn how to configure your website for social authentication</p>
            <p>
              Reaction Commerce provides a way that enables your customers login to your application using
              their social media accounts. This includes Facebook, Google and Twitter. You can integrate these services
              using the steps outlined below:
            </p>
            <ol>
              <li>
                Click the Reaction Commerce Icon on the top-right corner of the page (dashboard icon)
                to open the dashboard page.
              </li>
              <li>
                On the connect section of the dashboard, Click the gear icon on the "Social"
                tab to reveal a right navigation bar.
              </li>
              <li>
                In the navigation bar, you can choose any of the social media (Facebook, Google, Twitter)
                you want to integrate and supply your credentials accordingly.
              </li>
            </ol>
            <p class="slider text-center">
              <a class="btn btn-danger" id="social-prev">Previous</a>
              <a class="btn btn-success" id="social-next">Next</a>
            </p>
          </div>
          <div class="tab-pane tab-main-body" id="email">
            <h2>Configure email for your Website</h2>
            <p>In this step, you will learn how to configure your website for email capability</p>
            <p>
              Reaction Commerce provides email capability out of the box for vendors or shop owners
              We have included several email providers that you can choose from or switch to any time.
              Follow the steps below to add any of this email service providers:
            </p>
            <ol>
              <li>
                Click the Reaction Commerce Icon on the top-right corner of the page (dashboard icon)
                to open the dashboard page.
              </li>
              <li>
                On the core section of the dashboard, Click the gear icon on the "Email"
                tab to reveal a right navigation bar.
              </li>
              <li>In the navigation bar, you can choose any of the email service providers
                (Yahoo, Gmail, Nodemailer, Godaddy, Hotmail etc.) you want and provide all
                necessary information.</li>
            </ol>
            <p class="slider text-center">
              <a class="btn btn-danger" id="email-prev">Previous</a>
              <a class="btn btn-success" id="email-next">Next</a>
            </p>
          </div>
          <div class="tab-pane tab-main-body" id="product">
            <h2>Add Product</h2>
            <p>
              Adding products to your website is easy and straight forward.
              The steps below demonstrates how you can add products:
            </p>
            <ol>
              <li>Click the "plus" Icon on the right side of any page.</li>
              <li>Click the pop-up "Add product" button which directs you to the product management page.</li>
              <li>
                In the product management page, you can fill out all the required fields and have your product added
                and displayed to your customers.
              </li>
            </ol>
            <p class="slider text-center">
              <a class="btn btn-success" id="product-next">slider</a>
            </p>
          </div>
        </div>
      </div>
      <div class="clearfix"></div>
    </div>
  </div>
  <div class="clearfix"></div>
</template>
