<template name="actionableAnalytics">
  <div class="container analytics">
    <label labelFor="selectDate" class="brandColor"><i class="fa fa-calendar"></i>&nbsp;Select Date:</label>
    <label labelFor="fromdatepicker" class="fromdatepicker">From: </label> <input type="text" id="fromdatepicker">
    <label labelFor="todatepicker" class="todatepicker">To: </label> <input type="text" id="todatepicker">
  </div>
  <ul class="nav nav-tabs nav-justified">
    <li class="active"><a data-toggle="tab" class="tab" href="#overview"><strong>Overview</strong></a></li>
    <li><a data-toggle="tab" class="tab" href="#menu2"><strong>Top Selling</strong></a></li>
    <li><a data-toggle="tab" class="tab" href="#menu3"><strong>Top Earning</strong></a></li>
    <li><a data-toggle="tab" class="tab" href="#menu4"><strong>Statements</strong></a></li>
    <li><a data-toggle="tab" class="tab" href="#menu5"><strong>Orders</strong></a></li>
  </ul>

  <div class="tab-content">
    <div id="overview" class="tab-pane fade in active">
      {{> overview ordersCancelled=ordersCancelled ordersPlaced=ordersPlaced totalSales=totalSales totalItemsPurchased=totalItemsPurchased totalShippingCost=totalShippingCost salesPerDay=salesPerDay}}
    </div>
    <div id="menu2" class="tab-pane fade">
      {{> topSeller topSelling=topSelling}}
    </div>
    <div id="menu3" class="tab-pane fade">
      {{> topEarner topEarning=topEarning }}
    </div>
    <div id="menu4" class="tab-pane fade">
      {{> statement statements=statements}}
    </div>
    <div id="menu5" class="tab-pane fade">
      {{> ordersAnalytics orders=orders }}
    </div>
  </div>
  <div class="container">
    <div class="row">
      {{> charts }}
    </div>
  </div>
</template>

<template name="overview">
  <div class="card">
    <h2>Analytics Overview</h2>
    <ul class="list-group list-group-flush">
      <li class="list-group-item">
        <h4>Total Sales: <strong id="totalSales">{{totalSales}}</strong></h4>
      </li>
      <li class="list-group-item">
        <h4>Average Daily Sales: <strong id="salesPerDay">{{salesPerDay}}</strong></h4>
      </li>
      <li class="list-group-item">
        <h4>Total Orders Placed: <strong>{{ordersPlaced}}</strong></h4>
      </li>
      <li class="list-group-item">
        <h4>Total Orders Cancelled: <strong>{{ordersCancelled}}</strong></h4>
      </li>
      <li class="list-group-item">
        <h4>Total Items Sold: <strong>{{totalItemsPurchased}}</strong></h4>
      </li>
      <li class="list-group-item">
        <h4>Total Shipping Charges: <strong>{{totalShippingCost}}</strong></h4>
      </li>
    </ul>
  </div>
</template>

<template name="topSeller">
  <div class="card">
    <h2>Products with highest sales</h2>
    <table class="table table-striped table-hover table-responsive table-bordered">
      {{#if topSelling}}
        <thead>
        <tr>
          <th>Product</th>
          <th>Quantity Sold</th>
        </tr>
        </thead>
        <tbody>
        {{#each topSelling}}
          <tr>
            <td>{{product}}</td>
            <td>{{quantitySold}}</td>
          </tr>
        {{/each}}
        </tbody>
      {{ else }}
        <thead>
        <tr>
          <th>No Data to display</th>
        </tr>
        </thead>
      {{/if}}
    </table>
  </div>
</template>

<template name="topEarner">
  <div class="card">
    <h2>Products with highest earning</h2>
    <table class="table table-striped table-hover table-responsive table-bordered">
      {{#if topEarning}}
        <thead>
        <tr>
          <th>Product</th>
          <th>Total Earning</th>
        </tr>
        </thead>
        <tbody>
        {{#each topEarning}}
          <tr>
            <td>{{product}}</td>
            <td>{{totalSales}}</td>
          </tr>
        {{/each}}
        </tbody>
      {{ else }}
        <thead>
        <tr>
          <th>No Data to display</th>
        </tr>
        </thead>
      {{/if}}
    </table>
  </div>
</template>

<template name="ordersAnalytics">
  <div class="card">
    <h2>Order origins and their payment providers.</h2>
    <table class="table table-striped table-hover table-responsive table-bordered">
      {{#if orders}}
        <thead>
        <tr>
          <th>Date</th>
          <th>Destination Country</th>
          <th>Destination City</th>
          <th>Tax</th>
          <th>Shipping</th>
          <th>Payment Processor</th>
        </tr>
        </thead>
        <tbody>
        {{#each orders}}
          <tr>
            <td>{{date}}</td>
            <td>{{country}}</td>
            <td>{{city}}</td>
            <td>{{taxes}}</td>
            <td>{{shipping}}</td>
            <td>{{paymentProcessor}}</td>
          </tr>
        {{/each}}
        </tbody>
      {{ else }}
        <thead>
        <tr>
          <th>No Data to display</th>
        </tr>
        </thead>
      {{/if}}
    </table>
  </div>
</template>

<template name="statement">
  <div class="card">
    <h2>Products daily market performance</h2>
    <table class="table table-striped table-hover table-responsive table-bordered">
      {{#if statements}}
        <thead>
        <tr>
          <th>Date</th>
          <th>Product</th>
          <th>Quantity Sold</th>
          <th>Sales</th>
        </tr>
        </thead>
        <tbody>
        {{#each statements}}
          <tr>
            <td>{{dateString}}</td>
            <td>{{title}}</td>
            <td>{{quantity}}</td>
            <td>{{totalSales}}</td>
          </tr>
        {{/each}}
        </tbody>
      {{ else }}
        <thead>
        <tr>
          <th>No Data to display</th>
        </tr>
        </thead>
      {{/if}}
    </table>
  </div>
</template>
<template name="charts">
  <div class="row salesGraph">
    <div class="col-md-10">
      <h4 class="align-center">Sales Graph</h4 >
      <canvas id="salesGraph"></canvas>
    </div>
  </div>
  <div class="row">
    <div class="col-md-4">
      <h4 class="align-center">Payment Options</h4>
      <canvas id="salesChart"></canvas>
    </div>
    <div class="col-md-4">
      <h4 class="align-center">Top selling</h4>
      <canvas id="topSeller"></canvas>
    </div>
    <div class="col-md-4">
      <h4 class="align-center">Top Earning</h4>
      <canvas id="topEarner"></canvas>
    </div>
  </div>
</template>
