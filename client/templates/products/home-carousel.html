<template name="homeCarousel">
  <div class="container-fluid carousel-container">
    <div id="homeCarousel" class="carousel slide" data-ride="carousel">
      <!-- Indicators -->
      <ol class="carousel-indicators">
        <li data-target="#homeCarousel" data-slide-to="0" class="active"></li>
        <li data-target="#homeCarousel" data-slide-to="1"></li>
        <li data-target="#homeCarousel" data-slide-to="2"></li>
        <li data-target="#homeCarousel" data-slide-to="3"></li>
        <li data-target="#homeCarousel" data-slide-to="4"></li>
        <li data-target="#homeCarousel" data-slide-to="5"></li>
      </ol>

      <!-- Wrapper for slides -->
      <div class="carousel-inner" role="listbox" style="max-height: 500px;">
        <div class="item active">
          <img src="/resources/home-carousel/rc-carousel-1.jpg"
            alt="reaction promo image 1" class="carousel-img">
        </div>
        <div class="item">
          <img src="/resources/home-carousel/rc-carousel-2.jpg"
            alt="reaction promo image 2" class="carousel-img">
        </div>
        <div class="item">
          <img src="/resources/home-carousel/rc-carousel-3.jpg"
            alt="reaction promo image 3" class="carousel-img">
        </div>
        <div class="item">
          <img src="/resources/home-carousel/rc-carousel-4.jpg"
            alt="reaction promo image 4" class="carousel-img">
        </div>
        <div class="item">
          <img src="/resources/home-carousel/rc-carousel-5.jpg"
            alt="reaction promo image 5" class="carousel-img">
        </div>
      </div>

      <!-- Controls -->
      <a class="left carousel-control" href="#homeCarousel" role="button" data-slide="prev">
        <span class="fa fa-chevron-left fa-4x carousel-control-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="right carousel-control" href="#homeCarousel" role="button" data-slide="next">
        <span class="fa fa-chevron-right fa-4x carousel-control-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>
  </div>
</template>
